<body>
  <!-- Firebase 초기화 및 FCM 설정 -->
  <script>
    // Firebase 설정
    const firebaseConfig = {
    apiKey: "AIzaSyDZKrZA67bB-Z4_anj0G6v0MFqQwFF2q5s",
    authDomain: "fms-sample-79335.firebaseapp.com",
    projectId: "fms-sample-79335",
    storageBucket: "fms-sample-79335.firebasestorage.app",
    messagingSenderId: "737594140295",
    appId: "1:737594140295:web:b3c0482a7608f7a6073a22",
    measurementId: "G-QVSZ8XKS18"
  };

    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // 알림 권한 요청
    messaging.requestPermission()
      .then(() => {
        console.log('알림 권한이 허용되었습니다.');
        return messaging.getToken({ vapidKey: 'YOUR_PUBLIC_VAPID_KEY' });
      })
      .then((token) => {
        console.log('FCM 토큰:', token);
        // 서버로 토큰 전송 또는 테스트에 사용
      })
      .catch((error) => {
        console.error('권한 요청 또는 토큰 가져오기 실패:', error);
      });

    // 수신 메시지 처리
    messaging.onMessage((payload) => {
      console.log('메시지 수신:', payload);
      const notificationTitle = payload.notification.title;
      const notificationOptions = {
        body: payload.notification.body,
        icon: payload.notification.icon
      };

      if (Notification.permission === 'granted') {
        new Notification(notificationTitle, notificationOptions);
      }
    });
  </script>

<script>
