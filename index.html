<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>WebView Drag Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;      /* WebView 기본 스크롤 제거 */
    }

    #game {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      touch-action: none;    /* 브라우저 기본 제스처 차단 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="game">드래그 해보세요</div>

  <script>
    const game = document.getElementById("game");
    let pos = { x: 0, y: 0 };

    game.addEventListener("touchstart", e => {
      pos.x = e.touches[0].clientX;
      pos.y = e.touches[0].clientY;
    }, { passive: false });

    game.addEventListener("touchmove", e => {
      e.preventDefault(); // WebView 스크롤 막기
      const dx = e.touches[0].clientX - pos.x;
      const dy = e.touches[0].clientY - pos.y;
      game.textContent = `드래그 중: dx=${dx}, dy=${dy}`;
    }, { passive: false });

    game.addEventListener("touchend", () => {
      game.textContent = "드래그 해보세요";
    });
  </script>
</body>
</html>
