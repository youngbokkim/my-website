<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nate WebView Test</title>
  <script>
     function sendMessageToiOS() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.closeWebview) {
        window.webkit.messageHandlers.closeWebview.postMessage("Hello from JavaScript!");
      } else {
        alert("iOS 메시지 핸들러를 찾을 수 없습니다.");
      }
    }

    function receiveMessageFromFlutter() {
      alert("Flutter에서 메시지를 받았습니다!");
    }
  </script>
</head>
<body>
  <h1>Nate 혜택 WebView 테스트</h1>
  <button onclick="sendMessageToiOS('안녕하세요, JavaScript에서 보냅니다!')">iOS로 메시지 보내기</button>
</body>
</html>
