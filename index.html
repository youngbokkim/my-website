<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter WebView Test</title>
  <script>
    function sendMessageToFlutter(message) {
      // Flutter로 메시지 전송
      if (window.closeWebView) {
        window.closeWebView.postMessage(message);
      } else {
        console.log("closeWebView is not available");
      }
    }

    function receiveMessageFromFlutter() {
      alert("Flutter에서 메시지를 받았습니다!");
    }
  </script>
</head>
<body>
  <h1>Flutter WebView 테스트</h1>
  <button onclick="sendMessageToFlutter('안녕하세요, JavaScript에서 보냅니다!')">Flutter로 메시지 보내기</button>
</body>
</html>
