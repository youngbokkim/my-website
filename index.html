<div id="game">드래그 해보세요</div>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #game {
    width: 100%;
    height: 100%;
    background: skyblue;
    touch-action: none; /* 안드로이드 스크롤 차단 */
  }
</style>

<script>
  const game = document.getElementById("game");
  let startX, startY;

  game.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }, { passive: false });

  game.addEventListener("touchmove", e => {
    e.preventDefault(); // 반드시 passive:false 필요
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    game.textContent = `dx=${dx}, dy=${dy}`;
  }, { passive: false });
</script>
