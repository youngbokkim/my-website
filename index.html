<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;  /* 앱바 노출 방지 */
    }
    #game {
      width: 100%;
      height: 100%;
      background: #4facfe;
      touch-action: none;
      overscroll-behavior: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">드래그 테스트111</div>
  <script>
    const game = document.getElementById("game");
    let startX, startY;
    game.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: false });

    game.addEventListener("touchmove", e => {
      e.preventDefault();
      const dx = e.touches[0].clientX - startX;
      const dy = e.touches[0].clientY - startY;
      game.textContent = `dx=${dx}, dy=${dy}`;
    }, { passive: false });
  </script>
</body>
</html>
