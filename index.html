<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Portrait Only Page</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  #landscape-alert {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    text-align: center;
    padding-top: 40%;
    font-size: 24px;
    z-index: 9999;
  }
</style>
<script>
  function showLandscapeAlert() {
    document.getElementById('landscape-alert').style.display = 'block';
  }

  function hideLandscapeAlert() {
    document.getElementById('landscape-alert').style.display = 'none';
  }

  // 화면 방향 변경시 자동 감지
  window.addEventListener("orientationchange", function() {
    if(window.orientation === 90 || window.orientation === -90) {
      showLandscapeAlert();
    } else {
      hideLandscapeAlert();
    }
  });
</script>
</head>
<body>
<div id="landscape-alert">세로 모드에서만 사용 가능합니다.</div>

<h1>세로 모드 전용 웹페이지</h1>
<p>사용자는 화면을 세로로 유지해야 합니다.</p>

</body>
</html>
